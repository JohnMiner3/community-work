seeds:

  #
  # Seed data for Albums 
  #

- name: Album
  description: "Raw album data"
  config:
    schema: raw
  columns:
    - name: AlbumId
      description: "Album identifier"
      data_type: int
      data_tests:
        - not_null
        - unique      
      
    - name: Title
      description: "Album title"
      data_type: varchar(93)
      
    - name: ArtistId
      description: "Artist identifier"
      data_type: int


  #
  # Seed data for Artist 
  #

- name: Artist
  description: "Raw artist data"
  config:
    schema: raw
  columns:
    - name: ArtistId
      description: "Artist identifier"
      data_tests:
        - not_null
        - unique        
      data_type: int
      
    - name: Name
      description: "Artist name"
      data_type: varchar(85)


